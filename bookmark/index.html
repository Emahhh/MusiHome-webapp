<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title id="page-title">Music Bookmark</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            margin-top: 20%;
        }
        .img-icon {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            background-color: #ddd;
        }
        .instructions {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <div class="container" id="instructions">
        <p>Tap the share button and then 'Add to Home Screen'</p>
    </div>

    <div id="redirect" class="container">
        <img id="bookmark-icon" class="img-icon" src="" alt="Album/Artist">
        <h1 id="bookmark-name">MusiHome</h1>
        <h2>Powered by MusiHome</h2>
    </div>

    <script>
        window.onload = function () {

            // URL PARAMETERS
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = params.get('url');
            const name = params.get('name');
            const img = params.get('img');
            const color = params.get('color');

            // Apply parameters to page
            if (name) {
                document.getElementById('bookmark-name').innerText = name;
                document.getElementById('page-title').innerText = name;

                // Set the iOS bookmark name
                document.title = name;
            }
            if (img) {
                document.getElementById('bookmark-icon').src = img;

                // Dynamically create apple-touch-icon link
                let link = document.createElement('link');
                link.rel = 'apple-touch-icon';
                link.href = img;
                document.head.appendChild(link);
            }
            if (color) document.body.style.backgroundColor = color;

            // Check if the app is running as a standalone
            if (("standalone" in window.navigator) && window.navigator.standalone) {
                // alert('App is running as a standalone');
                // Redirect to the music service URL
                window.location.href = redirectUrl;
            } else {
                // alert('App is NOT running as a standalone');
            }
            
            // register an event to reload the page when the user navigates back
            // altrimenti il redirect non avviene quando l'utente apre la pagina che è già aperta!
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    window.location.reload();
                }
            });
        };

        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
